<include file="Public:_header" /> 
<div class="main">
    <nav class="breadcrumb">留言插件管理
		<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <!-- 列表 -->
    <div class="pd-20">
    <div id="data_table" data-table="{$table}" data-edit="{:U('Addons/ajax_edit')}" data-del="{:U('Addons/delete')}" data-change="{:U('Addons/ajax_change')}"></div>
    <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
            <tr>
                <th class="w4">编号</th>
                <th class="w15">标题</th>
                <th>语言</th>
                <th>姓名</th>
                <th>电话</th>
                <th>手机</th>
                <th>传真</th>
                <th>邮箱</th>
                <th>留言日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <notempty name="_list">
            <volist name="_list" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$language[$vo['lang']]['name']}</td>
                <td>{$vo.name}</td>
                <td>{$vo.tel}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.fax}</td>
                <td>{$vo.email}</td>
                <td>{$vo.addtime|date='Y-m-d H:i:s',###}</td>
                <td>
                    <a href="{:addons_url('GuestBook://GuestBook/replay?id='.$vo['id'])}" style="text-decoration: none;" class="ml-5" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a href="javascript:;" style="text-decoration: none;" class="ml-5 del_btn" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            </volist>
            <else/>
            <tr>
                <td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
            </tr>
            </notempty>
        </tbody>
    </table>
    <div class="pageNav">{$_page}</div>
    </div>
    <!-- 列表 -->
</div>
<include file="Public:_footer">
<script type="text/javascript">
	function guestbook_edit(title, url, w, h) {
		var index = layer.open({
			type: 2,
			title: title,
			content: url,
			area: ['800px', '80%'],
		});
	}
</script>
</body>
</html>

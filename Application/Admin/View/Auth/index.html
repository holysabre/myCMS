<include file="Public/_header"/>
		<title>角色列表</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 角色管理 <span class="c-gray en">&gt;</span> 角色列表 
			<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="pd-20">
			<div class="cl pd-5 bg-1 bk-gray"> 
				<span class="l">
					<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
						<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
					</a> 
					<a class="btn btn-primary radius" onclick="article_add('添加角色','{:U('add')}')" href="javascript:;">
						<i class="Hui-iconfont">&#xe600;</i> 添加角色
					</a>
				</span>				
				<span class="r">共有数据：<strong>{$data.count}</strong> 条</span> </div>
			<div class="mt-20">
				<div id="data_table" data-table="{$table}" data-edit="{:U('Base/ajax_edit')}" data-del="{:U('Base/delete')}" data-change="{:U('Base/ajax_change')}"></div>
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="25">
								<input type="checkbox" name="" value="">
							</th>
							<th width="80">ID</th>
							<th width="100">角色名称</th>
							<th width="200">备注</th>
							<th>权限ID</th>
							<th width="100">是否启用</th>
							<th width="200">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="data.data" id="vo">
							<tr class="text-c">
								<td><input type="checkbox" value="{$vo.id}" name="id"></td>
								<td>{$vo.id}</td>
								<td class="text-l">{$vo.name|get_span=###,$vo['id'],'name'}</td>
								<td class="text-l">{$vo.note}</td>
								<td>{$vo.auth}</td>
								<td class="td-status">{$vo.status|get_toggle=###,$vo['id'],'status'}</td>
								<td class="f-14 td-manage">
									<a style="text-decoration:none" class="ml-5" onClick="article_edit('编辑','{:U('edit')}','{$vo.id}')" href="javascript:;" title="编辑">
										<i class="Hui-iconfont">&#xe6df;</i>
									</a> 
									<a style="text-decoration:none" class="ml-5 del_btn" data-id="{$vo.id}" href="javascript:;" title="删除">
										<i class="Hui-iconfont">&#xe6e2;</i>
									</a>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>
		<include file="Public/_footer"/>
		<script type="text/javascript">
			$('.table-sort').dataTable({
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
				"bStateSave": true, //状态保存
				"aoColumnDefs": [
					//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
					{
						"orderable": false,
						"aTargets": [0, 6]
					} // 制定列不参与排序
				]
			});
			
			/*资讯-添加*/
			function article_add(title, url, w, h) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url,
					area: ['800px', '80%'],
				});
			}
			/*资讯-编辑*/

			function article_edit(title, url, id, w, h) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url+'&id='+id,
					area: ['800px', '80%'],
				});
			}
		</script>
	</body>

</html>

<include file="Public/_header" />
<title>幻灯片位置</title>
</head>

<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 幻灯片管理 <span class="c-gray en">&gt;</span> 幻灯片位置
		<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="pd-20">
		<div class="cl pd-5 bg-1 bk-gray">
			<span class="l">
					<a href="{:U('posIndex')}" class="btn btn-secondary radius">
						<i class="Hui-iconfont">&#xe671;</i> 幻灯片位置
					</a> 
					<a class="btn btn-warning radius" href="{:U('index')}">
						<i class="Hui-iconfont">&#xe6bf;</i> 幻灯片列表
					</a>
					<a class="btn btn-primary radius" onclick="banner_pos_edit('新增幻灯片位置','{:U('posEdit')}',0)" href="javascript:;">
						<i class="Hui-iconfont">&#xe600;</i> 新增幻灯片位置
					</a>
				</span>
			<span class="r">共有数据：<strong>{$data.count}</strong> 条</span> </div>
		<div class="mt-20">
			<div id="data_table" data-table="banner_pos" data-edit="{:U('Base/ajax_edit')}" data-del="{:U('Base/delete')}" data-change="{:U('Base/ajax_change')}"></div>
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="25">
							<input type="checkbox" name="" value="">
						</th>
						<th width="80">ID</th>
						<th>名称</th>
						<th width="250">代码</th>
						<th width="150">更新时间</th>
						<th width="100">排序</th>
						<th width="100">状态</th>
						<th width="150">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="data.data" id="vo">
						<tr class="text-c">
							<td><input type="checkbox" value="{$vo.id}" name="id"></td>
							<td>{$vo.id}</td>
							<td class="text-l">{$vo.name|get_span=###,$vo['id'],'name'}</td>
							<td>{}</td>
							<td>{$vo.time|get_strtotime=###,full}</td>
							<td class="text-l">{$vo.sort|get_span=###,$vo['id'],'sort'}</td>
							<td class="text-l">{$vo.status|get_toggle=###,$vo['id'],'status'}</td>
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5" href="{:U('index?pid='.$vo['id'])}" title="编辑">
									<i class="Hui-iconfont">&#xe665;</i>
								</a>
								<a style="text-decoration:none" class="ml-5" onClick="banner_pos_edit('幻灯片位置修改','{:U('posEdit')}','{$vo.id}')" href="javascript:;" title="编辑">
									<i class="Hui-iconfont">&#xe6df;</i>
								</a>
								<a style="text-decoration:none" class="ml-5 del_btn" data-id="{$vo.id}" href="javascript:;" title="删除">
									<i class="Hui-iconfont">&#xe6e2;</i>
								</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
	<include file="Public/_footer" />
	<script type="text/javascript">
		$('.table-sort').dataTable({
			"aaSorting": [
				[1, "asc"]
			], //默认第几个排序
			"bStateSave": true, //状态保存
			"aoColumnDefs": [
				//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
				{
					"orderable": false,
					"aTargets": [0,3,6,7]
				} // 制定列不参与排序
			]
		});
		/*幻灯片位置-添加*/
		function banner_pos_edit(title, url, id, w, h) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url + '&id=' + id,
				area:['800px','50%']
			});
//			layer.full(index);
		}
	</script>
</body>

</html>

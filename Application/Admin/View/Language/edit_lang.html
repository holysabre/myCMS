<include file="Public/_header" />
<title>新增{$top_title}</title>
</head>

<body>
	<div class="pd-20">
		<form action="{:U('edit_lang')}" method="post" class="form form-horizontal" id="form">
			<div class="row cl">
				<label class="form-label col-1"><span class="c-red">*</span>语言：</label>
				<div class="formControls col-10">
					<pre id="editor"  style="height: 700px;">{$file_content}</pre>
				</div>
			</div>
			<div class="row cl">
				<div class="col-10 col-offset-2">
					<input type="hidden" name="mark" value="{$mark}" />
					<button class="btn btn-primary radius" id="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
					<a href="{:U('index')}" class="btn btn-default radius" >&nbsp;&nbsp;返回&nbsp;&nbsp;</a>
				</div>
			</div>
		</form>
	</div>
	<include file="Public/_footer" />
	<script src="http://cdn.bootcss.com/ace/1.1.3/ace.js"></script>
	<script type="text/javascript">
		//http://cdn.bootcss.com/ace/1.1.3/ace.js
		var editor = ace.edit("editor");
		editor.session.setMode("ace/mode/php");
		editor.focus();
		$('#submit').click(function(){
			console.log(editor.getValue());
			var mark = $('input[name="mark"]').val();
			$.ajax({
				type:"post",
				url:"{:U('edit_lang')}"+"&mark="+mark,
				async:true,
				data:{ content:editor.getValue()},
				success:function(data){
					console.log(data);
				}
			});
			return false;
		})
	</script>
</body>

</html>

<include file="Public/_header" />
<title>新增{$top_title}</title>
</head>

<body>
	<div class="pd-20">
		<form method="post" class="form form-horizontal" id="form-menu-add">
			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>语言名称：</label>
				<div class="formControls col-10">
					<input type="text" class="input-text" value="{$data.name}" placeholder="语言名称" id="" name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>菜单标识：</label>
				<div class="formControls col-10">
					<input type="text" class="input-text" value="{$data.mark}" placeholder="(标识)" id="" name="mark">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-2">排序值：</label>
				<div class="formControls col-4">
					<input type="text" class="input-text" value="{$data.sort|default=0}" placeholder="默认为0" id="" name="sort">
				</div>
				<label class="form-label col-2">菜单状态：</label>
				<div class="formControls col-4">
					<span class="select-box">
						<select name="status" class="select">
							<option value="1" {:$data['status']=='1'?'selected=""':''}>启用</option>
							<option value="0" {:$data['status']=='0'?'selected=""':''}>禁用</option>
						</select>
					</span>
				</div>
			</div>
			<div class="row cl">
				<div class="col-10 col-offset-2">
					<input type="hidden" name="id" value="{$data.id}" />
					<button onClick="menu_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
					<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>
	<include file="Public/_footer" />
	<script type="text/javascript">
		$(function(){
			//异步提交表单
			$('#form-menu-add').submit(function(){
				var self = $(this);
				$.ajax({
					type: "POST",
					url: "{:U('edit')}",
					data: self.serializeArray(),
					async: false,
					dataType: "json",
					success:function(data){
//						console.log(data);
						if(data.status == 1){
							layer.msg(data.message,{
								icon: 6,
								time: 1000
							},function(){
//								console.log(data.data);
								parent.location.reload();
							});
						}else{
							layer.msg(data.info, {
								icon: 5,
								time: 2000
							});
						}
					}
				})
				return false;
			});
		})
//		function menu_save_submit(){
//			$('#form-menu-add').submit();
//		}
	</script>
</body>

</html>

<include file="Public/_header" />
<title>资讯列表</title>
</head>

<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表
		<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.reload()" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="datadel(this)" data-url="{:U('delete')}" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</a> 
			<a class="btn btn-primary radius" href="{:U('add')}">
				<i class="Hui-iconfont">&#xe600;</i> 添加分类
			</a>
		</span>
		<span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div id="data_table" data-table="{$table}" data-edit="{:U('Base/ajax_edit')}" data-del="{:U('Base/delete')}"></div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort" id="table">
			<thead>
				<tr>
					<th width="25">
						<input type="checkbox">
					</th>
					<th width="80">ID</th>
					<th width="80">缩略图</th>
					<th>名称</th>
					<th width="80">排序</th>
					<th width="120">更新时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="data" id="vo">
					<tr class="text-c">
						<td>
							<input type="checkbox" value="{$vo.id}" name="checkid">
						</td>
						<td>{$vo.id}</td>
						<td class="thumbnail">
							<if condition="$vo['img'] neq ''">
								<img src="{$vo.img}" width="30" height="30"/>
								<div class="thumb_pic"><img src="{$vo.src}" /></div>
							</if>
						</td>
						<td class="text-l">{$vo.title_show}{$vo.name}</td>
						<td>
							<input type="text" name="sort" value="{$vo.sort}" data-id="{$vo.id}" class="input-text text_edit" />
						</td>
						<td>{$vo.addtime|get_strtotime=###,ture}</td>
						<td class="f-14 td-manage">
							<a class="ml-5" href="{:U('edit?id='.$vo['id'])}" title="编辑">
								<i class="Hui-iconfont">&#xe6df;</i>
							</a>
							<a style="text-decoration:none" class="ml-5 del_btn" data-id="{$vo.id}" href="javascript:;" title="删除">
								<i class="Hui-iconfont">&#xe6e2;</i>
							</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	</div>
	<include file="Public/_footer" />
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{$info.title} - {$site.WEB_SITE_TITLE}</title>
		<meta name="Keywords" content="{$info.keywords}"/>
		<meta name="Description" content="{$info.description}"/>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<include file="public/header"/>
		
		<section class="inside">
			<article class="inside_nav clearfix">
				<ul>
					<volist name="nav_arr" id="vo">
						<li>
							<a href="{:U($vo['url'])}">{$vo.name}</a>
						</li>
					</volist>
				</ul>
			</article>
			<aside class="inside_right clearfix">
				<div class="bread"> 
					<a href="{:U('Index/index')}">首页</a>
					<volist name="bread" id="vo">
						<a href="{:U($vo['url'])}"> > {$vo.name} </a>
					</volist>
					<div class="bread_pos">{$position.name}</div>
				</div>
				<div class="inside_con">
					<div class="news_detail">
						<h2>{$info.title}</h2>
						<div class="news_detail_time">发布时间：{$info.time|get_strtotime} 点击数：{$info.count}次</div>
						<div class="news_detail_con">
							{$info.content|get_htmlcode}
						</div>
						<div class="news_detail_prev">
							<if condition="isset($info['prev'])"><a href="{$info.prev.id|get_home_url=###,$info['prev']['pid']}">上一篇：{$info.prev.title}</a></if>
							<if condition="isset($info['next'])"><a href="{$info.next.id|get_home_url=###,$info['next']['pid']}">下一篇：{$info.next.title}</a></if>
						</div>
					</div>
				</div>
			</aside>
		</section>
		
		<include file="public/footer"/>
	</body>
</html>
